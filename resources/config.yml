---
# KygekEatHeal configuration file
# KygekEatHeal was made by KygekTeam

##### COMMAND SETTINGS #####
# Custom command description
# Leave empty to use default description
eat-desc: ""
heal-desc: ""
# Add command aliases (Do not add slash before the command aliases!)
# Leave empty to not add command aliases
eat-aliases: []
heal-aliases: []

##### PRICE & VALUE SETTINGS #####
# Change the price to eat/heal
# Will be free if EconomyAPI plugin is not loaded or set to 0
eat-price: 5000
heal-price: 5000
# Change the eat/heal points (Full health/hunger = 20 points)
# Set to "max" to fill health/hunger when eating/healing
eat-value: "max"
heal-value: "max"

##### COOLDOWN SETTINGS #####
# Whether to enable cooldown in console
enable-console-cooldown: false
# Set eat command cooldown for self and other (in seconds)
# Set to 0 to disable cooldown
eat-cooldown-self: 0
eat-cooldown-other: 0
# Set heal command cooldown for self and other (in seconds)
# Set to 0 to disable cooldown
heal-cooldown-self: 0
heal-cooldown-other: 0

# Whether to check for plugin updates (Recommended)
check-updates: true

##### DANGER ZONE #####
# Do not change this (Only for internal use)!
config-version: "1.2"
